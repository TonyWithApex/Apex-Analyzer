<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Apex Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="password-screen" class="fade-in">
    <div class="password-box">
      <div class="apex-logo">ü¶à</div>
      <h1>The Apex Analyzer</h1>
      <p>Exclusive Access ‚Äî Apex Investor Group</p>
      <input type="password" id="password-input" placeholder="Enter Access Code">
      <button id="password-btn">Enter</button>
      <p id="password-error">‚ùå Incorrect password</p>
    </div>
  </div>

  <div id="game-content" class="hidden">
    <!-- Your original game content -->
    <script src="script.js"></script>
  </div>

  <footer>
    <p>&copy; 2025 <strong>Apex Investor Group</strong> | The Apex Analyzer ‚Äì Powered by The Apex Method‚Ñ¢</p>
  </footer>

  <script>
    const CORRECT_PASSWORD = "ApexAnalyze2025";
    const input = document.getElementById('password-input');
    const error = document.getElementById('password-error');
    const btn = document.getElementById('password-btn');
    const gate = document.getElementById('password-screen');
    const content = document.getElementById('game-content');

    function unlock() {
      if (input.value === CORRECT_PASSWORD) {
        gate.classList.add('hidden');
        content.classList.remove('hidden');
      } else {
        error.classList.add('show');
        setTimeout(() => error.classList.remove('show'), 2000);
        input.value = "";
      }
    }
    btn.addEventListener('click', unlock);
    input.addEventListener('keypress', e => { if (e.key === 'Enter') unlock(); });
  </script>
</body>
</html>
